    ། གནས་སྐབས་མཐོ་རིས་མཐར་ཐུག་ཐར་མཆོག་བརྙེས། ། རང་དང་གཞན་དོན་འབད་མེད་ལྷུན་གྲུབ་ཤོག
    ། ཅེས་པ་འདི་ནི། གསེར་ལྷ་རྩེ་དགོན་གྱི་གྲྭ་རིགས་སུ་གཏོགས་པའི་བླ་མ་རྣལ་འབྱོར་གྱི་དབང་ཕྱུག་དམ་པ་ཨོ་རྒྱན་ལྷུན་གྲུབ་ཀྱིས་ཡང་ཡང་བསྐུལ་ངོར་ཐུབ་བསྟན་ཆོས་ཀྱི་གྲགས་པས་སུག་བྲིས་སུ་བསྟར་བ་དགེ་ལེགས་སུ་གྱུར་ཅིག
    །དགེའོ། །དགེའོ། །དགེའོ།། །། དགེ་བ་འདི་ཡིས་སྐྱེ་བོ་ཀུན། །བསོད་ནམས་ཡེ་ཤེས་ཚོགས་རྫོགས་ཤིང་།
    །བསོད་ནམས་ཡེ་ཤེས་ལས་བྱུང་བའི། །དམ་པ་སྐུ་གཉིས་ཐོབ་པར་ཤོག །རྒྱལ་སྲས་ལག་ལེན་རྩ་འགྲེལ་བཞུགས་སོ།
    རྒྱལ་སྲས་ཐོགས་མེད་ཀྱིས་བརྩམས། ཐུབ་བསྟན་ཆོས་ཀྱི་གྲགས་པས་འགྲེལ། ཟླ་བ་ཚེ་རིང་གིས་བསྒྱུར།
    རྩོམ་སྒྲིག་འགན་འཁུར་བ། བསྟན་རྒྱས། མདུན་ཤོག་འཆར་འགོདཔ། བསྟན་རྣམ། སྐལ་ཚེ། དགེ་ལེགས།
    པར་གཞི་འཆར་འགོད་པ། བསྟན་འཛིན། པ་སངས། པར་གཞི་སྒྲིག་མཁན། བོད་ལྗོངས་མི་དམངས་དཔེ་སྐྲུན་ཁང་།
