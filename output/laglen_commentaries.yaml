  1: རྒྱལ་བའི་སྲས་ཀྱི་ལག་ལེན་སོ་བདུན་མའི་ཚིག་འགྲེལ་རྒྱལ་སྲས་ལམ་བཟང་གསལ་བའི་སྒྲོན་མེ་ཞེས་བྱ་བ་བཞུགས་སོ།
    ། རྟེན་འབྲེལ་མངོན་གཟིགས་སྣང་སྟོང་སྒྱུ་འཕྲུལ་གར། ། རྟག་ཁྱབ་ལྷུན་གྲུབ་མཛད་པ་མཐར་ཕྱིན་ཀྱང་།
    ། ལྔ་བདོའི་འགྲོ་ལ་རྗེས་ཆགས་ཐུགས་སྟོབས་ཀྱིས། ། འགྲོ་འདྲེན་བླ་མེད་ཤཱཀྱའི་དབང་པོར་འདུད།
    ། ལྟ་སྤྱོད་དགོངས་པ་ཤིང་རྟ་རྣམ་གཉིས་ལས། ། ལེགས་བརྒྱུད་རྒྱལ་སྲས་ལམ་བཟང་གསལ་མཛད་པའི།
    ། བཀའ་གདམས་ལམ་འབྲས་བརྒྱུད་པའི་བླ་མ་དང༌། ། ཁྱད་པར་ཐོགས་མེད་བཟང་པོའི་ཞབས་ལ་འདུད།
    ། རྒྱལ་བའི་དགོངས་པ་ཟབ་རྒྱས་གནད་བསྡུས་དོན། ། མ་ནོར་ཇི་བཞིན་བསྡུས་པའི་ལེགས་བཤད་འདིར།
    ། གོ་སླའི་ངག་གིས་ཚིག་དོན་རྣམ་བཤད་པ། ། རྒྱལ་སྲས་ལམ་བཟང་གསལ་བའི་སྒྲོན་མེ་འགོད། །
    དེ་ལ་འདིར་དུས་གསུམ་རྒྱལ་བ་རྣམས་ཀྱི་བགྲོད་པ་གཅིག་པའི་ལམ་བཟང་། རྒྱལ་སྲས་བྱང་ཆུབ་སེམས་དཔའ་རྣམས་ཀྱིས་ཉམས་སུ་བླང་བྱའི་ལག་ལེན།
    གནས་སྐབས་དང་མཐར་ཐུག་གི་བདེ་བ་ཀུན་གྱི་འབྱུང་ཁུངས། འཁོར་བ་དང་མྱ་ངན་ལས་འདས་པའི་ལེགས་ཚོགས་ཐམས་ཅད་ཀྱི་གཞི་རྩ།
    རྒྱལ་སྲས་ཆེན་པོ་དངུལ་ཆུ་ཐོགས་མེད་དཔལ་བཟང་པོས་མཛད་པའི། རྒྱལ་སྲས་ལག་ལེན་སོ་བདུན་མ་ཞེས་བྱ་བའི་གཞུང་བཟང་པོ་ཡིད་བཞིན་གྱི་ནོར་བུ་ལྟ་བུ་འདི་ཉིད་འཆད་པར་བྱེད་པ་ལ་གསུམ།ཐོག་མར་དགེ་བ་བསྟན་བཅོས་རྩོམ་པའི་རྒྱུ་བསྟན་པ་དང༌།
    བར་དུ་དགེ་བ་བརྩམ་བྱ་བསྟན་བཅོས་ལུས་ཀྱི་རང་བཞིན་དངོས། ཐ་མར་དགེ་བ་བསྟན་བཅོས་བརྩམ་པ་མཇུག་གྲུབ་པའི་བྱ་བ་བཤད་པ་དང་གསུམ་ལས།
    དང་པོ་ལའང་གསུམ། མཚན་དོན་དང༌།
  2: མཆོད་བརྗོད།བརྩམ་པར་དམ་བཅའ་བའོ། ། དང་པོ་ནི། རྒྱལ་བའི་སྲས་ཀྱི་ལག་ལེན་སོ་བདུན་མ་བཞུགས་སོ།
    །ཞེས་དེའང་བདུད་བཞིའི་གཡུལ་ལས་རྒྱལ་བས་ན་རྒྱལ་བ་རྣམས་དང༌། དེའི་སྲས་ལ།སྐུ་སྲས་དང༌།
    གསུང་སྲས། ཐུགས་སྲས་དང་གསུམ་ལས། སྐབས་འདིར་ནི་ཐུགས་ཀྱི་སྲས་པོ་བྱང་ཆུབ་སེམས་དཔའ་རྣམས་ཏེ།
    དེ་ནི་རྒྱལ་བ་རྣམས་ཀྱི་གདུང་འཚོབ་པ། དམ་པའི་ཆོས་ཀྱི་མཛོད་འཛིན་པ། གདུལ་བྱའི་ལྷག་མ་སྐྱོང་ནུས་པའི་ཁྱད་པར་གསུམ་དང་ལྡན་པའོ།
    །དེ་ལྟའི་བྱང་སེམས་རྒྱལ་སྲས་རྣམས་ཀྱིས་རྒྱུ་ཚོགས་གཉིས་རྫོགས་པ་དང་། ལམ་སྒྲིབ་གཉིས་སྦྱོང་བ།
    འབྲས་བུ་སྐུ་གཉིས་ཀྱི་གོ་འཕང་མངོན་དུ་བྱེད་པ་ལ། བྱང་ཆུབ་ཀྱི་སྤྱོད་ཕྱོགས་སྤྱད་དཀའ་བ་མགོ་དང་ཡན་ལག་གི་སྦྱིན་པ་ལ་བསླབ་པ་ལ་སོགས་པའི་ལག་ལེན་མང་དུ་བཞུགས་ཀྱང་།
    དེ་དག་ཀྱང་བསྡུ་ན་གཞུང་འདིར་འདུ་བ་ཡིན་པས་ནའོ། །དེ་ལ་བམ་ཚད་ཤོ་ལོ་ཀ་སོ་བདུན་ཡོད་པས་དེ་སྐད་དོ།
    །བཞུགས་སོ་ཞེས་པ་ནི་རྨད་དུ་བྱུང་བའི་གཞུང་བཟང་པོ་ཡིད་བཞིན་གྱི་ནོར་བུ་ལྟ་བུ་ཞིག་འདིར་ཡོད་དོ་ཞེས་མིང་སྒྲོག་པའོ།
    །དེ་ལྟར་མཚན་སྨོས་པས་དབང་པོ་རབ་འབྲིང་ཐ་གསུམ་ལ་རང་རང་གི་དགོས་པ་གྲུབ་པ་སོགས་ཤེས་སླའོ།
    ། ༈ གཉིས་པ་ལ་མདོར་བསྟན་རྒྱས་བཤད་གཉིས་ལས།དང་པོ་ནི། ན་མོ་ལོ་ཀི་ཤྭ་ར་ཡ། ཞེས་དེའང་འཕགས་པ་འཇིག་རྟེན་དབང་ཕྱུག་ལ་ཕྱག་འཚལ་ལོ་ཞེས་པའོ།
    ། གཉིས་པ་ནི། ཞེས་དེའང་སྒྲིབ་བྲལ་མཁྱེན་པའི་ཡེ་ཤེས་གང་གིས། རང་ངོར་གཟུགས་ནས་རྣམ་མཁྱེན་བར་གྱི་ཆོས་ཐམས་ཅད་ཀུན་ཀྱང་རང་གི་ངོ་བོ་དང་རྒྱུ་འབྲས་རྣམ་པར་ཐར་བའི་སྒོ་གསུམ་གྱི་བདག་ཉིད་ལས།
  3: གཞན་དུ་འགྲོ་བ་དང་འདིར་འོང་བ་སོགས་སྤྲོས་པའི་མཐའི་བཞི་དང་བརྒྱད། སྐྱེ་འགག་གནས་གསུམ།
    སྒྲོ་འདོགས་སོ་གཉིས་དང་བྲལ་བའི་སྤྲོས་བྲལ་དབུ་མ་ཆེན་པོ་ཉིད་དུ་གཟིགས་པ་སྟེ། ཇི་སྐད་དུ་རྩ་བ་ཤེས་རབ་ལས།
    གང་གིས་རྟེན་ཅིང་འབྲེལ་བར་འབྱུང་། །འགག་པ་མེད་པ་སྐྱེ་མེད་པ། །ཆད་པ་མེད་པ་རྟག་མེད་པ།
    །འོང་བ་མེད་པ་འགྲོ་མེད་པ། །ཐ་དད་དོན་མིན་དོན་གཅིག་མིན། །སྤྲོས་པ་ཉེར་ཞི་ཞིར་བསྟན་པ།
    །ཞེས་པ་ལྟར་ཆོས་ཐམས་ཅད་ཀྱི་ངོ་བོ་གཅིག་དང་ཐ་དད་ཡོད་མེད་འགལ་འདུ་འགྲོ་འོང་སོགས་ཀྱི་སྤྲོས་པ་ཀུན་དང་བྲལ་བའི་དེ་ཁོ་ན་ཉིད་ཇི་ལྟ་བ་བཞིན་དུ་གཟིགས་ཀྱང་།
    སྟོང་ཉིད་རྟོགས་པའི་སྟོབས་སམ་ཆོས་ཉིད་ཀྱི་རིས་མེད་བརྩེ་བའི་སྙིང་རྗེ་ཆེན་པོས། སྲིད་རྩེ་ནས་མནར་མེད་བར་གྱི་ལམ་རྒྱུད་ལྔར་ལས་ཉོན་གྱི་གཞན་དབང་དུ་གྱུར་པའི་འགྲོ་བ་སེམས་ཅན་རྣམས་སྡུག་བསྔལ་རྒྱུ་འབྲས་གཉིས་ལས་བསྒྲལ་བའི་ཆེད་དུའམ་དེའི་དོན་ལ་ཐུགས་རྗེས་གཟིགས་པ་ཙམ་མིན་པར་མཐའ་གཅིག་ཏུ་གཞན་ཕན་གྱི་ཕྲིན་ལས་རྟག་ཁྱབ་ལྷུན་གྲུབ་ཀྱི་མཛད་པ་རྒྱུན་མི་འཆད་པར།
    དཔེར་ནི་མས་བུ་གཅིག་པུ་ལ་བརྩེ་བ་ལྟར་གཡེལ་བ་མེད་པ་སྟེ། ཇི་སྐད་དུ། རྒྱ་མཚོ་ཆུ་སྲིན་གནས་ཀྱི་རླབས།
