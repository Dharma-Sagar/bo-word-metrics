  79: དེ་འདྲའི་ང་རང་གི་སྤྱོད་ལམ་བཟང་ངན་དེ་དབྱེ་འབྱེད་བྱེད་མ་ཐུབ་པ། རྟག་པར་སྤྱོད་ལམ་ངན་པའི་ཕྱོགས་ལ་ཤོར་འགྲོ་མཁན།
