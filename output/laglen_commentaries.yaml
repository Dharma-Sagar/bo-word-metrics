wanggyal.txt:
  1: རྒྱས་སྲས་ལག་ལེན་སོ་བདུན་མའི་བསྡུས་འགྲེལ་སྲས་བཅས་རྒྱལ་བ་དགྱེས་པའི་མཆོད་སྤྲིན།
    དགེ་བཤེས་བེ་རི་འཇིགས་མེད་དབང་རྒྱལ། བཞི་བཅོམ་དྲུག་ལྡན་སྲིད་ཞིའི་མཐའ་ལས་འདས།། རྒྱུད་ལྔའི་འགྲོ་ལ་གཅིག་ཏུ་བརྩེ་བ་ཡིས།།
    རྣམ་གསུམ་ཆོས་ཀྱི་འཁོར་ལོ་བསྐོར་མཛད་པའི།། ཤཱཀྱ་སེངྒེས་མཐའ་དག་འགྲོ་འདི་སྲུངས།། གཞན་ཕན་བྱམས་དང་སྙིང་རྗེའི་རྩ་བ་བརྟན།།
    ཕྱིན་དྲུག་བསྡུ་བཞིའི་ཡལ་ག་རབ་ཏུ་རྒྱས།། རླབས་ཆེན་སྤྱོད་པའི་འབྲས་བུ་གཡུར་ཟ་བ།། རྒྱས་སྲས་དཔའ་བོ་དེ་དག་ཕྱག་གི་ཡུལ།།
    འདི་ན་རྒྱལ་སྲས་ཐོགས་མེད་བཟང་པོ་ཞེས།། རླབས་ཆེན་སྤྱོད་པའི་གཏེར་གྱུར་གང་དེ་ཡི།། ལེགས་བཤད་རྒྱལ་སྲས་ལག་ལེན་སོ་བདུན་གྱི།།
    བསྡུས་འགྲེལ་མཆོད་སྤྲིན་རྒྱ་མཚོའི་ཟོལ་དུ་སྤེལ།། ཞེས་ཤིས་པ་བརྗོད་པའི་ཚིག་གི་ཕྲེང་བ་འགའ་ཞིག་གིས་ཉེ་བར་བསུས་ཏེ།
    འདིར་སྲས་བཅས་རྒྱལ་བ་ཡོངས་ཀྱི་འཇུག་ངོགས་བླ་ན་མ་མཆིས་པ། འཁོར་འདས་ལེགས་ཚོགས་མཐའ་དག་གང་ལས་འབྱུང་བའི་གཞི།
    རྒྱལ་སྲས་བྱང་ཆུབ་སེམས་དཔའ་རྣམས་ཀྱི་བསླབ་པ་ཡོངས་སུ་རྫོགས་པའི་སྙིང་པོ་གཅིག་ཏུ་དྲིལ་ནས་བཀོད་པ།
    རྒྱལ་སྲས་ལག་ལེན་སོ་བདུན་མ་ཞེས་པ་འདི་ཉིད་ཀྱི་སྙིང་པོའི་དོན་མདོར་བསྡུས་སུ་འགྲེལ་བར་འདོད་དོ།།
    དེས་ན་འདི་ལ་གསུམ། ཐོག་མར་དགེ་བ་ཀླད་ཀྱི་དོན། བར་དུ་དགེ་བ་གཞུང་གི་དོན། ཐ་མར་དགེ་བ་མཇུག་གི་དོན་དང་གསུམ་ལས།
    དང་པོ་ལ་གཉིས། མཆོད་བརྗོད་དང་བརྩོམ་པར་དམ་བཅའ་བའོ།།དང་པོ་ལ་ལྷག་པའི་ལྷ་ལ་མཆོད་པར་བརྗོད་པ་དང་རང་གི་བླ་མ་ལ་མཆོད་པར་བརྗོད་པ་གཉིས།
  2: དང་བོ་ལྷག་པའི་ལྷ་ལ་མཆོད་པར་བརྗོད་པ། ན་མོ་གུ་རུ་ལོ་ཀེ་ཤྭ་ར་ཡ། ཞེས་གསུངས། དོན་ནི་ཕྱག་འཚལ་ལོ་བླ་མ་འཇིག་རྟེན་དབང་ཕྱུག་ལ།།ཞེས་པའོ།།དེ་ཡང་ན་མཱུ་ནི་ཕྱག་འཚལ་བ་དང་གུ་རུ་ནི་བླ་མ།
    ལོ་ཀེ་ཤྭ་ར་ནི་འཇིག་རྟེན་དབང་ཕྱུག་ཡཱ་ནི་རྣམ་དབྱེ་བཞི་པ་དགོས་ཆེད་ཀྱི་ལ་དོན་ནོ།།
    གཉིས་པ་རང་གི་བླ་མ་ལ་མཆོད་པར་བརྗོད་པ་ནི། ཞེས་གསུངས། དོན་ནི། གང་གིས་ཇི་ལྟ་ཇི་སྙེད་མཁྱེན་པའི་ཡེ་ཤེས་གཅིག་གིས་ཀྱང་འདུས་བྱས་དང་འདུས་མ་བྱས་པའི་ཆོས་ཀུན་རང་བཞིན་གྱིས་སྐྱེ་འགག་དང་འགྲོ་འོང་སོགས་མཐའ་བརྒྱད་ཀྱི་སྤྲོས་པ་མེད་པར་མངོན་སུམ་དུ་གཟིགས་ཀྱང་བརྩེ་བ་སྙིང་རྗེ་ཆེན་པོའི་དབང་གིས་ཕལ་བའི་ཚུལ་གྱིས་རྒྱུད་ལྔའི་འགྲོ་བའི་དོན་ལ་མཐའ་གཅིག་ཏུ་བརྩོན་པར་མཛད་པ།
    ཡོན་ཏན་དང་བཀའ་དྲིན་གཞན་ལས་ལྕི་བའི་བླ་མ། ཐེག་པ་མཆོག་གི་གོ་འཕང་ལ་ཐུགས་གཞོལ་བ་གང་དང༌།
    རྒྱལ་ཀུན་སྙིང་རྗེའི་རྣམ་འཕྲུལ་ལྷ་རུ་ཤར་པ་འཕགས་མཆོག་སྤྱན་རས་གཟིགས་མགོན་གཉིས་དབྱེར་མི་ཕྱེད་པ་དེ་ལ་དུས་རྟག་ཏུ་སྒོ་གསུམ་གུས་པས་ཕྱག་འཚལ་ལོ།།ཞེས་པའོ།།
    གཉིས་པ་བརྩོམ་པར་དམ་བཅའ་བ་ནི། ཞེས་གསུངས། དོན་ནི། གནས་སྐབས་དང་མཐའ་ཐུག་གི་ཕན་བདེའི་ལེགས་ཚོགས་མ་ལུས་པ་གང་ལས་བྱུང་བའི་གནས་རྫོགས་པའི་སངས་རྒྱས་བཅོམ་ལྡན་འདས་རྣམས་ཀྱང་ཇི་སྐད་དུ་དཔལ་ལྡན་ཟླ་བས།
    སངས་རྒྱས་བྱང་ཆུབ་སེམས་པ་ལས་འཁྲུངས་ཤིང༌། ཋསྙིང་རྗེ་སེམས་དང་གཉིས་སུ་མེད་བློ་དང༌།
