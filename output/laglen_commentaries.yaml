  32: དེ་ལྟ་བུའི་དཀོན་མཆོག་ལ་སྐྱབས་སུ་འགྲོ་ན་བསླུ་བ་ཡོད་མ་རེད་ལ། དེ་འདྲ་བྱས་ནས་གོམ་པ་དེ་བརྒྱབ་ན་རང་ཉིད་འཁོར་བའི་སྡུག་བསྔལ་ལས་གྲོལ་ཐུབ་པ་དང༌།
