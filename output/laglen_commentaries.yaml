  81: རིན་ཆེན་གཏེར་དང་འདྲ་བ་རྙེད་རྒྱུ་མེད་པ་ཞིག་རྙེད་པ་རེད། བསོད་ནམས་བསགས་པའི་རྒྱུ་མཆོག་ཏུ་འགྱུར་པ།
