  81: དེ་སྒྲུབ་པའི་དུས་ཡུན་དེ་ཡང་དཔག་ཏུ་མེད་པ། རྒྱལ་སྲས་བྱང་ཆུབ་སེམས་དཔའི་སྤྱོད་པ་དཔག་ཏུ་མེད་པ་བཅས།
