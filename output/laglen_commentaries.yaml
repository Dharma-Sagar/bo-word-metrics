    ཁབ་སྐུད་སོགས་ཕྲ་མོ་ནས་གཏོང་བ་ལ་བསླབས་པས་གོམས་ནས། གཞུག་དངོས་པོ་ཅི་ལའང་མ་ཆགས་པར་གཏོང་ནུས་པ་འོང་སྟེ།
    ཞེས་གསུངས་སོ། ། དེས་ན་དང་པོ་ཆུང་ངུ་དང་ཉུང་ངུ་ནས་བསླབ་དགོས་ཞེས་རྗེ་མི་ལས། ལྟོ་ཁ་རུ་བྲུས་ནས་སྦྱིན་པར་ཐོངས།
    །ཞེས་དེའང་ཐོག་མར་སློང་བོ་རྣམས་ལ་སྤྲང་བོ་དང་འཁྱམ་པོ་དམན་པ་ཞེས་ཁྱད་གསོད་མི་བྱེད་པར་ཞེ་ས་དང་གུས་བཀུར་བྱས་ཏེ་བདག་གིས་བྱང་ཆུབ་ཆེན་པོ་བསྒྲུབ་པའི་རྒྱུ་སྦྱིན་པ་ཆོས་ཀྱི་ལམ་དུ་ཁྱེར་བའི་མཐུན་རྐྱེན་འདི་དག་གིས་བསྒྲུབས་པས་ན་བདག་ལ་བཀའ་དྲིན་ཆེའོ་སྙམ་ནས།སློང་མོ་པ་མཐོང་ཚེ་སེམས་དགའ་སྤྲོའི་ངང་ནས་བཞིན་གྱིས་འཛུམ་མདངས་སྟོན་ཞིང་།
    ངག་གིས་སྙན་པར་སྨྲས་ནས་རང་གི་སེམས་ཤུགས་དང་སྙིང་སྟོབས་ཀྱི་ཆེ་ཆུང་ལ་ལྟོས་ཏེ། རང་གི་ལུས་དང་ལོངས་སྤྱོད་ཅི་འབྱོར་སྦྱིན་པར་བྱེད་ཅིང༌།
    སྤྱད་དཀའ་བའི་གནས་ལུས་དང་སྲོག་ཀྱང་གཏོང་བ་ལ་།རིམ་པར་བསླབ་དགོས་ཏེ། ཤ་ར་པས། སློང་བ་མཐོང་ཚེ་དགའ་བས་བསྐྱེད་པའི་བཞིན།
    །འཛུམ་མདངས་གསལ་བས་ཅི་འདོད་ལོངས་སྤྱོད་དང༌། །རང་གི་ལུས་དང་སྲོག་དང་ཤ་ཁྲག་ཀྱང་། །
  109: རེ་བ་མེད་པའི་སེམས་ཀྱིས་གཏོང་བར་ཤོག །ཅེས་སོགས་གསུངས་པས་སོ། ། དེས་ན་བདག་འཁོར་བ་ན་འཁོར་བའི་ཚེ་ན་ལུས་ལ་གཅེས་སྤྲས་བྱས་ཏེ་མི་དགེ་བའི་ལས་སྣ་ཚོགས་བསགས་ཤིང༌།
    དེ་བཞིན་དུ་ལོངས་སྤྱོད་ལ་སེར་སྣ་དང༌ བློབརྐམ་ཆགས་ཀྱི་དབང་གིས་ངན་སོང་གསུམ་སོགས་སུ་སྐྱེས་ནས་སྡུག་བསྔལ་དཔག་ཏུ་མེད་པ་མྱོང་བ་དང་།
    དེ་དག་གི་སྐབས་ཀྱི་ལུས་དང་ལོངས་སྤྱོད་ཐམས་ཅད་རང་ལ་སྡུག་བསྔལ་སྐྱེད་བྱེད་མ་གཏོགས་དོན་མེད་པར་གྱུར།
    ད་རེས་ནི་ལུས་དང་ལོངས་སྤྱོད་ཐམས་ཅད་གཏོང་ནུས་ན་བདག་གིས་བྱང་ཆུབ་ཆེན་པོ་སྒྲུབ་བྱེད་ཀྱི་སྦྱིན་པའི་ཕ་རོལ་ཏུ་ཕྱིན་པ་ཡོངས་སུ་རྫོགས་བྱེད་དུ་གྱུར་པ་ཡིན་ཏེ།
    སྤྱོད་འཇུག་ལས། བདོག་པ་ཐམས་ཅད་འབྲས་བཅས་དེ། །སྐྱེ་བོ་ཀུན་ལ་གཏོང་སེམས་ཀྱིས། །སྦྱིན་པའི་ཕ་རོལ་ཕྱིན་གསུངས་ཏེ།
    །ཞེས་གསུངས་པས་སོ། ། དེ་བཞིན་དུ་རང་གི་ལོངས་སྤྱོད་ལ་ཆགས་ཞེན་གྱི་དབང་གིས་བསགས་སྲུང་འཚོ་རྫི་བྱས་ཏེ།
    དཀའ་བ་བརྒྱ་ཕྲག་ཁྱད་དུ་བསད་ནས་ཉིན་རྫི་དང་མཚན་ཁྱི་བྱས་ཏེ།ཇི་ལྟར་བསགས་ཀྱང་སྙིང་པོ་སྤུ་ཙམ་མེད་པ་སྟེ་དཔེར་ན།
    ལོངས་སྤྱོད་རྣམ་ཐོས་སྲས་ཀྱི་མཛོད་ལྟ་བུ་ཞིག་ཡོད་ཀྱང་འདི་ནི་མི་རྟག་པར་རི་གཟར་ངོས་ཀྱི་འབབ་ཆུ་དང་།
    རྨི་ལམ་གྱི་རྒྱལ་སྲིད། སྒྱུ་མའི་འཕྲུལ་འཁོར་དང་ཆུའི་ཁའི་ལྦུ་བ་ལྟ་བུ་ཞིག་ཡིན་ཞེས་སོ་སོར་ཐར་བའི་མདོ་ལས།
    ལོངས་སྤྱོད་རྟག་པ་ག་ལ་ཡོད། །ཅེས་དང་། རྒྱལ་སྲིད་དག་ལ་དགའ་བ་མེད། །ལྦུ་བ་དག་ལ་སྙིང་པོ་མེད།
    །ལོངས་སྤྱོད་དག་ནི་འབབ་ཆུ་བཞིན། །
  110: ཞེས་དང༌། ཇོ་བོས། ལོངས་སྤྱོད་གཡོ་བ་འདི་ལ་སྙིང་པོ་མེད་པས་སྦྱིན་པ་ཡོན་གྱིས་བརྒྱན་པ་ཐོངས།
    ཞེས་གསུངས་སོ། ། དེའི་ཕྱིར་ན་སྦྱིན་པའི་ཉམས་ལེན་ལ་སློབ་པའི་དུས་ན་ལན་དང་རྣམ་སྨིན་ལ་རེ་མི་རུང་སྟེ།
    དཔེར་ན་རང་གིས་གཞན་ལ་སྦྱིན་པ་བཏང་ན་རང་ལ་ཚེ་འདིར་ཟས་ནོར་ལ་སོགས་པ་ལན་ཞིག་འོང་དུ་རེ་བ་ལྟ་བུ་དང་།
    གཞན་ཡང་བདག་བྱང་ཆུབ་སེམས་དཔའ་རེད་ཅེས་གཞན་གྱིས་བདག་ལ་བསྟོད་པ་བྱས་ན་བདག་ལ་སྙན་གྲགས་རྒྱས་འོང་སྙམ་པའི་བསྟོད་གྲགས་ལ་རེ་བའི་ལན་དང་།
    ཡང་ཚེ་ཕྱི་མ་ལའང་དེའི་རྣམ་སྨིན་ལ་ལོངས་སྤྱོད་ཆེན་པོ་འབྱུང་བ་དོན་དུ་གཉེར་བ་སོགས་རང་དོན་ལ་མི་རེ་བའི་སྒོ་ནས་སྦྱིན་པ་གཏོང་དགོས་ཏེ།
    ཤ་ར་པས། ཚེ་འདིར་ལན་དང་ཕྱི་མར་རྣམ་སྨིན་ལ། །རེ་བ་མེད་པའི་སྦྱིན་པ་ཐུབ་པས་བསྔགས། །ཞེས་དང་།
    མདོ་སྡེ་རྒྱན་ལས། རེ་བ་མེད་པའི་སྦྱིན་པ་དང༌། །ཞེས་གསུངས་པས་སོ། ། དེས་ན་གཏོང་བའི་སེམས་དང་དེས་ཀུན་ནས་བསླངས་པའི་ལུས་ངག་གི་ལས་ནི་སྦྱིན་པའི་ངོ་བོ་ཡིན།
    སྦྱིན་པ་དེ་ལ་དབྱེ་ན་ཟང་ཟིང་གི་སྦྱིན་པ་དང༌། མི་འཇིགས་པ་སྐྱབས་ཀྱི་ བློསྦྱིན་པ། ཆོས་ཀྱི་སྦྱིན་པ་དང་གསུམ་ལས་དང་པོ་ནི།
    རང་ལ་བདོག་པའི་དངོས་པོ་རྒྱུ་རྫས་ལོངས་སྤྱོད་ཅི་ཡོད་ཐམས་ཅད་ཚུལ་བཞིན་དུ་གཏོང་བ་དེ་ཡིན་ལ།
    གཉིས་པ་ནི་མགོན་དང་སྐྱབས་མེད་པའི་སེམས་ཅན་ཉམ་ཆུང་བ་རྣམས་ལ་མགོན་སྐྱབས་བྱེད་པ་དང༌།
