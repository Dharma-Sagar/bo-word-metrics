    ཐུགས་ཀྱི་འདབ་མ་ཀུན་ནས་དཀྱིས་རིང་འཇིག་རྟེན་གསུམ་གྱི་མགོན་མཛད་པ།། ཐུབ་དབང་པདྨ་དཀར་པོའི་ཞབས་པད་དེ་རིང་བདག་བློའི་པད་མཚོར་རོལ།།
    རྒྱལ་ཀུན་མཁྱེན་བརྩེ་ནུས་པའི་ངོ་བོ་ཉིད།། བགྲང་ཡས་དཀྱིལ་འཁོར་འཁོར་ལོར་རྟག་འཆར་ཡང་།།
    ཞིང་འདིར་སློབ་དཔོན་ཚུལ་བཟུང་ཐེག་མཆོག་གི། སྟོན་པ་མཚུངས་མེད་པདྨ་ཀ་ར་རྒྱལ།། ། ཆོས་ཟད་ཀློང་དུ་ཆོས་སྐུའི་དགོངས་པ་བསྙེས།།
    འོད་གསལ་དབྱིངས་སུ་ལོངས་སྐུའི་ཞིང་སྣང་གཟིགས།། གདུལ་བྱའི་སྣང་ངོར་སྤྲུལ་སྐུའི་འགྲོ་དོན་མཛད།།
    ཀུན་མཁྱེན་ཆོས་ཀྱི་རྒྱལ་པོ་ལ་ཕྱག་འཚལ།། སྨྲ་བའི་སེང་གེའི་མཁྱེན་རབ་སྙིང་ལ་ཤར།། ཀུན་ཏུ་བཟང་པོའི་སྨོན་ལམ་རྣམ་པར་སྦྱང་།།
    སྲས་བཅས་རྒྱལ་བའི་འཕྲིན་ལས་འཛིན་མཛད་པ།། འཇམ་དབྱངས་བླ་མའི་ཞབས་ལ་ཕྱག་འཚལ་ལོ།། དགོངས་བརྡ་སྙན་བརྒྱུད་རིག་འཛིན་བླ་མ་དང་།།
    ཞི་ཆགས་ཁྲོ་བོའི་ཚུལ་འཆང་ཡི་དམ་ལྷ།། གནས་གསུམ་མཁའ་འགྲོ་བརྒྱུད་གསུམ་དྲག་ཚོགས་བཅས།།
    རབ་འབྱམས་རྩ་གསུམ་ལྷ་ལ་མགོས་ཕྱག་འཚལ༎
  2: གང་ཚེ་བདག་གི་གཞན་ཕན་སེམས་ཀྱིས་སུ།། སྙིང་དབུས་པདྨ་གཞོན་ནུ་ཁྱེད་དྲན་ནས།། ལེགས་བཤད་བདུད་རྩིས་སྒྲ་དབྱངས་སྤྲོ་བགྱིད་ན།།
    འཇམ་དཔལ་བདག་གི་ཡིད་ལ་དཔལ་སྩོལ་ཅིག། སྲིད་གསུམ་སྡུག་བསྔལ་ཅི་འདྲ་ཁྱེད་ཀྱིས་མཁྱེན།།
    དམྱལ་སོགས་མེ་དཔུང་ཞི་བར་བགྱིད་ལ་སོགས།། སེམས་ཅན་དོན་ལ་མྱུར་དུ་བདག་བརྩོན་ན།། དམ་པ་རྣམས་ཀྱིས་ནུས་མཐུ་བསྩལ་དུ་གསོལ།།
    གང་དག་ཕྱོགས་བཅུ་སྟོང་གི་འཇིག་རྟེན་ན།། བདེ་གཤེགས་སློབ་མར་གྱུར་བ་གང་སུ་དག། དེང་འདིར་སྟོན་པའི་ཆོས་ཀྱི་ཆར་འབེབ་ཀྱིས༎
    གསན་པར་འདོད་པ་ཐམས་ཅད་འདིར་གཤེགས་ཤིག། ནམ་མཁའ་དང་མཉམ་པའི་སེམས་ཅན་ཐམས་ཅད་ཀྱི་དོན་དུ་གཏན་བདེ་བླ་ན་མེད་པ་ཡང་དག་པར་རྫོགས་པའི་སངས་རྒྱས་ཀྱི་གོ་འཕང་འཐོབ་པར་བྱ།
    དེའི་ཕྱིར་དུ་དམ་པའི་ཆོས་གང་ཞིག་གསན་ནས་དོན་ཉམས་སུ་བླང་བར་བགྱིའོ་སྙམ་དུ་བྱང་ཆུབ་མཆོག་ཏུ་ཐུགས་བསྐྱེད་པ་དང་བཅས་ཏེ་གསན་འཚལ།
    དེ་ལ་གང་གསན་པར་བྱ་བའི་ཆོས་ནི། རྒྱལ་བའི་སྲས་ཀྱི་ལག་ལེན་སུམ་ཅུ་སོ་བདུན་མ་ཞེས་བྱ་བ་འདི་ཉིད་འཆད་པར་བྱ་བ་རེད།
    འདི་མཛད་པ་པོ་ནི། འཕགས་པ་སྤྱན་རས་གཟིགས་བསམ་བཞིན་དགེ་པའི་བཤེས་གཉེན་གྱི་རྣམ་པརརོལ་བ་རྒྱལ་སྲས་དངུལ་ཆུ་ཐོགས་མེད་ཅེས་བྱ་བ་དེ་ཉིད་རེད།
    དངུལ་ཆུ་ཐོགས་མེད་ཅེས་བྱ་བ་འདི་ནི།བྱང་ཆུབ་སེམས་དཔའ་ངོ་བོའི་སྒོ་ནས་མ་ཟད། རྣམ་པའི་སྒོ་ནས་བསམ་བློ་བཏང་ན་ཡང་།
    གངས་རིའི་ལྗོངས་ན་འགྲན་པའི་ཟླ་ཐམས་ཅད་དང་བྲལ་བའི་བསམ་གྱིས་མི་ཁྱབ་པའི་བྱང་ཆུབ་སེམས་དཔའ་ཞིག་ཡིན་ནི་རེད།
  3: ཁོང་བཞུགས་པའི་ས་ཕྱོགས་དེར་ཡང་། ཁྲ་དང་བྱེའུ་གཉིས་ཀས་ཀྱང་གཅིག་གིས་གཅིག་ལ་ཞེ་སྡང་མེད་པར་རྩེད་མོ་རྩེད་རྒྱུ་འདྲ་འདྲ།
    དེ་བཞིན་དུ་བྱི་བ་དང་སྤྱང་ཀི་གཉིས་ཀས་ཀྱང་རྩེད་མོ་རྩེད་རྒྱུ། གཞན་ཡང་སེམས་ཅན་མི་མཐུན་པ་གཅིག་ཀྱང་མེད་པར་བྱམས་དང་སྙིང་རྗེ་བྱང་ཆུབ་ཀྱི་སེམས་ཐམས་ཅད་ཀྱི་ཐུགས་རྒྱུད་ལ་འབྱོར་བསྡད་ཡོད་པ།དེ་ལྟ་བུ་ཞིག་ཡིན་ནི་རེད།
    ཁོང་གིས་བརྩམས་པའི་གསུང་ཚང་མ་བྱིན་རླབས་ཧ་ཅང་ཆེ་བ་ཡིན་ནི་རེད། དེང་སང་གི་གནས་སྐབས་ན་ཤིན་ཏུ་མ་རུངས་པ་རྒྱལ་གཤིན་དམ་སྲི་འབྱུང་པོ་ལ་སོགས་པ་ཐམས་ཅད་ཀུན་གྱིས་ཀྱང་ཁོང་ཆ་ཁས་དངུལ་ཆུ་ཐོགས་མེད་ཀྱི་གསུང་དེ།
    ལན་རེ་རྣ་བར་ཐོས་ན་ཡང་ལོ་རེ་ཙམ་ལ་སེམས་ཅན་ཀྱི་སྲོག་ལ་རྒོལ་མི་དགོས་པ་དང་སེམས་ལ་གདུག་སེམས་ངན་པ་མི་སྐྱེ་རྒྱུ་འདྲ་འདྲ།
    དེ་ལྟ་བུ་ཡོང་གི་ཟེར་རྒྱུ། སྔོན་གྱི་བླ་མ་ཐམས་ཅད་ཀྱི་ཞལ་རྒྱུན་ལ་གསུངས་སྲོལ་ཡོད་ནི་རེད།
    ཁྱད་པར་དུ་རྒྱལ་བའི་སྲས་ཀྱི་ལག་ལེན་སུམ་ཅུ་སོ་བདུན་མ་འདིས་བྱང་ཆུབ་སེམས་དཔའི་ཉམས་ལེན་ཆ་ཚང་པ་ཞིག་བསྟན་ཡོད་ནི་རེད།
    འདི་དངོས་སུ་ཉམས་སུ་ལེན་པའི་གང་ཟག་ཅིག་ཡིན་ན་ས་ལ་གནས་པའི་སེམས་དཔའ་ཆེན་པོ་ཞིག་རེད་མོད།
