  82: སྤྱོད་འཇུག་ལས། བསྲེགས་དང་བཅད་དང་ཚོར་བ་ནི། །དོན་མེད་བཟོད་བྱེད་ཐར་བ་ཡི། །དོན་དུ་བདག་ཀོ་ཅི་ཞིག་སྡར།
