  110: རང་བཞིན་གྱིས་འགྲོ་ཡི་ཡོད་མ་རེད། དེའི་དབང་དུ་མ་ཤོར་བ་དེ་ལ་ཡང་ཡང་བརྩོན་འགྲུས་བྱེད་དགོས་ཀྱི་ཡོད་རེད།
