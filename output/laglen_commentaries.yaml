    ཐོབ་ནས་ཉེས་པའི་དགྲ་རྣམས་ཕམ་བྱེད་ཅིང་།། སྐྱེ་རྒ་ན་འཆིའི་རྦ་ཀླུང་འཁྲིགས་པ་ཡི།། སྲིད་པའི་མཚོ་ལས་འགྲོ་བ་སྒྲོལ་བར་ཤོག།
    ཅེས་པ་འདི་ནི་ངེས་དོན་མ་ཧཱ་པཎ་ཊི་ཏ་ཆེན་པོ་མཚུངས་མེད་ཐུགས་རྗེའི་གཏེར་མཛོད་མཚན་བརྗོད་པར་དཀའ་ནའང་དོན་གྱི་སླད་དུ་མཚན་ནས་ཞུ་ན་ཆོས་རྗེ་དམ་པ་མཁན་ཆེན་འཇིགས་མེད་ཕུན་ཚོགས་འབྱུང་གནས་སམ་ངག་དབང་བློ་གྲོས་མཚུངས་མེད་དཔལ་བཟང་པོ་མཆོག་གིས།
    གསེར་ལྗོངས་ཆོས་ཀྱི་གྲོང་ཁྱེར་དུ་འཁོར་སྡེ་བཞིའི་སློབ་ཚོགས་ཡོངས་ལ་གཅེས་ནོར་དུ་གནང་བའི་ཞལ་གསུང་དྲི་མ་མེད་པ་གདམས་བཟང་བདུད་རྩིའི་ཁ་རླངས་མ་ཡལ་བ་འདི་ཉིད།
    སྐྱེ་སྔོན་མེ་ཏོག་གི་ཆུན་པོ་འཕགས་མཆོག་སྤྱན་རས་གཟིགས་ཀྱི་གདུལ་ཞིང་ལ་མཉམ་དུ་གཏོར་བའི་རིགས་དང་རུས་རྒྱུད་གཅིག་ཅིང་སྐད་དང་ཡི་གེ་གཅིག་པ་འདི་ཕྱིའི་སྐྱབས་གནས་གཅིག་པའི་གངས་ཅན་སྐྱེ་འགྲོ་ཡོངས་ལ་ཕན་པར་རེ་བའི་ཀུན་སློང་དང་ལྷག་བསམ་གཙང་དག་དག་གིས་རྒྱུ་བྱས་ཏེ།
    བླ་རུང་ཆོས་ཀྱི་གྲོང་ཁྱེར་རམ་གསེར་ཐང་བླ་མ་རུང་གི་ཆོས་སྐད་ལྟར་ཕལ་བ་རྣམས་ལ་གོ་བདེ་བའི་ཕྱིར་དུ་ཡུལ་སྐད་རྣམས་ཀྱང་སོར་བཞག་བྱེད་ཅི་ཐུབ་བྱས་ནས་སྒྲ་ཕབ་འཁོར་ཐག་ལས་བཤུས་ཏེ་འཁྱམས་པོ་ཏིང་འཛིན་བཟང་པོའང་སྨིན་ལྷ་པོར་འབོད་པས་སྨིན་ལྗོངས་ཆོས་ཀྱི་དགའ་ཚལ་དུ་ནག་འགྲོས་ཡི་གེའི་རིས་སུ་བཀོད་པ་དགེའོ།།
    །། སྨྲས་པ། ཁོ་བོར་རྣམ་དཔྱོད་བློ་གྲོས་ན་ཕྲ་ཞིང་། ཐོས་བརྩོན་སྐྱེས་སྦྱངས་ཡོན་ཏན་མཐུ་ཆུང་བས།།
  70: ཚུལ་འདིར་འགལ་འཁྲུལ་ནོངས་དང་ཉེས་པའི་ཚོགས།། འཁོར་འདས་ལྷ་མིར་བཅས་པའི་སྤྱན་སྔར་འཆགས།།
    འདིའི་མཚོན་བདག་གཞན་དུས་གསུམ་རྣམ་དཀར་དགེམཐའ་མེད་འགྲོ་རྣམས་སྲིད་པའི་རྒྱ་མཚོ་ལས།།
    ཡོངས་གྲོལ་བྱང་ཆུབ་ཆེན་པོའི་རྒྱུར་གྱུར་ཏེ།། དོན་གཉིས་འབྲས་བུའི་དཔལ་ལ་དབང་འབྱོར་ཤོག།
    སྐྱེ་དང་སྐྱེ་བའི་ཕྲེང་བ་ཐམས་ཅད་དུ།། ཆོས་དང་ཆོས་རྗེ་བླ་མའི་ཞལ་མཇལ་ཏེ།། ལེགས་བཤད་ལེགས་པར་ནོད་པའི་སྐལ་བཟང་གིས།།
    འགྲོ་ཀུན་འགྲོ་འདྲེན་ས་ལ་གཞོལ་ནུས་ཤོག། བདག་ལ་ཕན་པར་སེམས་པའི་ཕ་མ་དང་།། གཞན་ཡང་གནོད་པར་དོགས་པའི་དགྲ་བོ་སོགས།།
    བཟང་ངན་ལས་ཀྱིས་འབྲེལ་བའི་སྐྱེ་འགྲོ་ཀུན།། འདིར་སྣང་གདོམ་པོ་བོར་བར་གྱུར་མ་ཐག། རིགས་བདག་འཇམ་པའི་རྡོ་རྗེས་རྗེས་བཟུང་སྟེ།།
    རིག་ཁམས་ཡེ་ཤེས་སེམས་དཔར་གནས་གྱུར་པ།། རིག་སྟོང་དོན་གྱི་བླ་མར་ངོ་ཤེས་ཏེ།། རིག་དབྱིངས་དབྱེར་མེད་རྒྱལ་ས་ཟིན་པར་ཤོག།
    ཅེས་བོད་རབ་བྱུང་བཅུ་བདུན་པའི་མེ་ཕག་ལོའི་རྒྱུམ་ཟླ་བའི་དམར་ཕྱོགས་དབང་གི་དུས་ཚེས་བཟང་པོར་ཟིན་བྲིས་འབྲི་བ་པོས་སྨོན་པའོ།།
rinpoche.txt:
  1: ༄༅། །རྒྱལ་སྲས་ཐོགས་མེད་ཀྱིས་མཛད་པའི་ལག་ལེན་སོ་བདུན་མ་བཞུགས་སོ།། དང་པོ། མཚན་གྱི་དོན།
    དེ་ཡང་རྒྱལ་སྲས་ཐོགས་མེད་ཅེས་པའི་རྒྱལ་སྲས་ནི། རིགས་རུས་ཀྱི་ཐོག་ནས་རྒྱལ་པོའི་རིགས་སུ་འཁྲུངས་པའི་རྒྱལ་སྲས་ཀྱི་དོན་མིན།
    བཅོམ་ལྡན་འདས་ལ་རྒྱལ་བུ་གཞོན་ནུ་དོན་གྲུབ་ཅེས་བརྗོད་པ་ནི། རྒྱལ་པོའི་རིགས་རྒྱུད་ལས་བྱུང་བའི་སྲས་ཡིན་པས་རྒྱལ་བུ་གཞོན་ནུ་དོན་གྲུབ་ཅེས་པ་ལྟ་བུ་ཡོང་གི་ཡོད།
    དེ་བཞིན་རྒྱལ་སྲས་འཕགས་པ་ཐོགས་མེད་ཅེས་པ་དེ་ཡང༌། འཕགས་པ་ཐོགས་མེད་རྒྱལ་པོའི་རིགས་ལས་འཁྲུངས་པ་ཞིག་ཡིན་པས་རྒྱལ་སྲས་ཀྱི་དོན་ཞིག་སླེབས་ཀྱི་ཡོད།
    སྐབས་འདིའི་རྒྱལ་སྲས་ཞེས་པ་ནི་རྒྱལ་པོའི་རིགས་རུས་ཀྱི་རྒྱལ་སྲས་དེར་བརྗོད་ཀྱི་མེད།
    འདིའི་རྒྱལ་སྲས་ཞེས་པའི་རྒྱལ་ནི། རྒྱལ་བ་ཤཱཀྱ་ཐུབ་པ་སྟེ། རྒྱལ་བ་ཞེས་པ་ནི་བདུད་བཞི་ཕྲ་རགས་ལས་རྒྱལ་བ་ལ་བརྗོད་པ་ཡིན།
    དེ་ཡང་བཅོམ་ལྡན་ཞེས་པའི་དོན་ནི་བདུད་བཞི་བཅོམ་ཞིང༌། ལེགས་པ་དྲུག་དང་ལྡན་པས་ན་བཞི་བཅོམ་དྲུག་ལྡན་ཞེས་བརྗོད་པ་དང༌།
    དེ་ལྟ་བུའི་བཞི་བཅོམ་དྲུག་ལྡན་དེ་ལ་རྒྱལ་བ་ཞེས་མཚན་བཏགས་པ་ཡིན། མདོར་ན་དེ་ནི་སངས་རྒྱས་ཀྱི་མཚན་ཡིན།
