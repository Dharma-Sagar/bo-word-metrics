  81: ལོངས་སྤྱོད་དང་འབྱོར་བ་སོགས་འཚོ་བས་དབུལ་ཞིང་ཕོངས་ནས་ཡི་དྭགས་ལྟ་བུའི་ཉམ་ཐག་པར་གྱུར་ཏེ་དཀའ་སྡུག་ཆེན་པོ་མྱོང་ཞིང་།
