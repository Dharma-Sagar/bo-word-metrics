  69: ཞེན་ཆགས་སྐྱེ་བའི་དངོས་པོ་དེ་རང་བཞིན་གྱི་ཕར་གཡུགས་ན་ཡག་པོ་རེད་གསུངས་པ་རེད། ཀུབ་རྫོབ་ཀྱི་ཆོས་ལ་བརྟེན་ནས།
