  33: དེ་ཡང་སྐྱེས་བུ་ཆུང་ངུ༌། སྐྱེས་བུ་འབྲིང༌། སྐྱེས་བུ་ཆེན་པོའི་ལམ་གསུམ་རེད། དེའི་ནང་ནས་སྐྱེས་བུ་ཆུང་ངུ་ཡི་ལམ་དེ་ཚིགས་བཅད་གཅིག་གིས་སྒོ་ནས་བསྟན་ཡོད།
