  14: ཕྱིན་ཅི་མ་ལོག་པ་རང་དབང་གི་སྒོ་ནས་འདོམས་པར་མཛད་མཁན་ཞིག་ཡིན་པས་ན་སྐྱབས་དང་མགོན་དང་དཔུང་གཉེན་ཞེས་གསུང་གི་ཡོད།
