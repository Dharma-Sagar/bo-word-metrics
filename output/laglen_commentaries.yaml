  15: དེས་ན་སྡུག་བསྔལ་བག་ཆགས་དང་བཅས་པ་སྦྱོང་བྱེད་ཀྱི་ཐབས་མ་ཚང་བ་མེད་པ་ཡོད་པ་དང༌། སྡུག་བསྔལ་གྱི་རྒྱུ་མ་ཚང་བ་མེད་པ་སེལ་བ་ནི་ཉམས་སུ་བླངས་པ་ལ་བརྟེན་ནས་གནས་སྐབས་དང་མཐར་ཐུག་གི་སྡུག་བསྔལ་མཐའ་དག་དང་བྲལ་བ་ནི་སངས་རྒྱས་ཀྱི་གསུང་ལ་བརྟེན་ནས་ཡོང་གི་ཡོད་པས་ན།
