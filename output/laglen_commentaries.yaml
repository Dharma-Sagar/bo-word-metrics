  2: དེ་ཕྱིར་མྱ་ངན་འདས་པའང་མེད། །ཞེས་གསུངས་པ་ལྟར་གཟིགས་པ་ཡིན། གཉིས་པ་ནི་ཀུན་རྫོབ་བདེན་པའི་དབང་དུ་ན་བསྒོམ་བྱའི་ལྷ།
    སྒོམ་པ་པོ་རང་ཉིད། སྒོམ་པའི་ཚུལ་ལ་སོགས་པ་དང༌། དེ་བཞིན་ས་བཅུ་ལམ་ལྔ། འབྲས་བུ་སྐུ་དང་ཡེ་ཤེས་ལ་སོགས་པ་ཡོད་པ་ཡིན་ཏེ།
    དེ་ཡང་རྗེ་བཙུན་མི་ལས། ཀུན་རྫོབ་བདེན་པའི་དབང་དུ་ནི། །ཐབས་ཅད་ཡོད་ཅེས་ཐུབ་པས་གསུངས།
    །ཞེས་གསུངས་པ་ལྟར་དུ་རང་དོན་ཡིད་བྱེད་ཀྱི་བསམ་པ་གཏན་ནས་མེད་པར་རིགས་དྲུག་སེམས་ཅན་གྱི་དོན་ཁོ་ནར་མཛད་པ་པོ་རང་གི་རྩ་བའི་བླ་མ་མཆོག་དང་འཕགས་པ་སྤྱན་རས་གཟིགས་རྣམ་གཉིས་ཡིན་པས་ན་དེ་ལ་རྟག་པ་རྒྱུན་དུ་སྒོ་གསུམ་གུས་པ་ཆེན་པོས་ཕྱག་འཚལ་ལོ།
    ། བརྩམ་པར་དམ་བཅའ་བ། ཞེས་པ་སྟེ། ཕན་པ་ནི་ཚེ་འདིའི་ཕན་པ་སྟེ། ཚེ་རིང་བ་དང༌། ནད་ཉུང་བ་དང༌།
    དེ་བཞིན་འཁོར་ལོངས་སྤྱོད་དང༌། མིང་སྙན་གྲགས་དང༌། སྟོབས་མངའ་ཐང་ལ་སོགས་པ་ཆེ་བ་དང༌།
    བདེ་བ་ནི་ཚེ་ཕྱི་མའི་བདེ་བ་མངོན་མཐོ་དང་ངེས་ལེགས་གཉིས་ལས། དང་པོ་ནི་མངོན་མཐོ་ལྷ་དང་མིའི་བདེ་འགྲོ་དང༌།
    གཉིས་པ་ནི་ཐར་པ་དང་ཐམས་ཅད་མཁྱེན་པའི་གོ་འཕང་རིན་པོ་ཆེ་ཡིན། དེ་ལྟ་བུའི་ཕན་བདེ་ལུས་པ་མེད་པའི་འབྱུང་གནས་སམ་འབྱུང་ཁུངས་ནི་རྫོགས་པའི་སངས་རྒྱས་སྟོང་རྩ་གཉིས་ཡིན་ནོ།
    ། དེ་དག་ཕན་བདེ་འབྱུང་གནས་ཡིན་པའི་རྒྱུ་མཚན་གང་ཞེ་ན། དཔེར་ན་བདག་ཅག་གི་སྟོན་པ་སངས་རྒྱས་ཤཱཀྱ་ཐུབ་པ་འཇིག་རྟེན་གྱི་ཁམས་སུ་བྱོན་ནས་ཡུལ་ཝཱ་རཱ་ན་སཱི་ལ་བཀའ་དང་པོ་བདེན་བཞིའི་ཆོས་འཁོར་བསྐོར་བས་འཁོར་ཉན་ཐོས་ལ་སོགས་པར་ཕན་ཐོགས་པ་དང༌།
  3: གནས་བྱ་རྒོད་ཕུང་པོའི་རི་ན་བཀའ་བར་པ་མཚན་ཉིད་མེད་པའི་ཆོས་འཁོར་བསྐོར་བས་འཁོར་ཐེག་ཆེན་པ་རྣམས་ལ་ཕན་ཐོགས་པ་དང༌།
