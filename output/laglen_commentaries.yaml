    སངས་རྒྱས་འོད་དཔག་མེད་ཀྱིས་ཀྱང་དེ་ཡག་པོ་བྱུང་བ་ཡིན་གསུངས་ནས་དབུ་སྟོང་དུ་གས་པ་ལ་དབུ་སྟོང་དུ་བྱིན་གྱིས་བརླབས།
    སྤྱན་སྟོང་དུ་གས་པ་ལ་སྤྱན་སྟོང་དུ་བྱིན་གྱིས་བརླབས། ཕྱག་སྟོང་དུ་གས་པ་ལ་ཕྱག་སྟོང་དུ་བྱིན་གྱིས་བརླབས་ནས་དབུ་དང་སྤྱན་དང་ཕྱག་རེ་རེས་ཀྱང་སེམས་ཅན་གྱི་དོན་མང་པོ་མཛད་ཐུབ་ཀྱི་ཡོད་པ་བཞིན་དུ་བདག་ཀྱང་དེ་དང་མཚུངས་པར་ཤོག་ཅེས་གསུངས་པའི་དོན་ནོ།
    ། ཞེས་བཤད་སྒྲུབ་བསྟན་པ་རྒྱ་མཚོའི་མངའ་བདག་དཔལ་ལྡན་གྲུབ་དབང་སངས་རྒྱས་མཉན་པ་རང་བྱུང་ཕྲིན་ལས་ཀུན་ཁྱབ་བསྟན་པའི་རྒྱལ་མཚན་དཔལ་བཟང་པོའི་མཆོག་གིས་རིས་མེད་འགྲོ་བ་ཀུན་ལ་ཐུགས་བརྩེ་བསླུ་བ་མེད་པས་འབྲལ་མེད་རྗེས་སུ་བཟུང་སྟེ་རྒྱལ་སྲས་ལག་ལེན་སོ་བདུན་མའི་འབྲེལ་པ་རྒྱས་པར་གསུངས་པི་རྩ་བའི་ཚིག་ཁ་ཐུག་གི་འགྲེལ་པ་རྣམས་མགོན་པོ་གང་གི་སྐྱབས་འོག་པ་གུས་མཁན་པོ་ཀརྨ་འོད་སྲུང་ནས་སྤྱི་ལོ་སྤྱི་ཟླ་པའི་ནང་ཡི་གེར་བཀོད་པ་ལགས་ན་བསྟན་འགྲོའི་ཞབས་འདེགས་སུ་གྱུར་ཅིག
