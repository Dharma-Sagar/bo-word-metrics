  67: དེ་ནས་ང་རང་གིས་དོན་དམ་པའི་གནས་ལུགས་དེ་རྟོགས། དེ་ནས་སེམས་ཅན་གཞན་སུ་ཡིན་ན་ཡང་དོན་དམ་པའི་གནས་ལུགས་དེ་གཅིག་པ་རེད།
