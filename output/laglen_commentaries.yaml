  80: ལས་འབྲས་ལ་བསམ་བློ་བཏང་ནས་སྲོག་གཅོད་སྡོམ་པ་གཉིས་ལ་ཁྱད་པར་ཆེན་པོ་ཡོད། དེ་བཞིན་སེམས་ཅན་གཞན་ཡང་སྡུག་བསྔལ་མི་འདོད་པ་དང༌།
