  80: བཟོད་པ་ལ་བསླབ་པ་ནི། ཞེས་གསུངས་ཏེ། དེ་རིང་གི་སྐབས་སུ་བཟོད་པའི་ཕ་རོལ་དུ་ཕྱིན་པ་རེད།
