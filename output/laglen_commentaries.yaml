  34: ཞི་བའི་མཐའ་ཉན་རང་གི་ཐར་པ་ལ་མི་གནས་པའི་གོ་འཕང་མཆོག་གི་མཐར་མཛེགས་པ། འགྲོ་བ་ཀུན་ལ་བརྩེ་བ་སྙིང་རྗེ་ཆེན་པཽའི་སྤྱན་གྱིས་གཟིགས་པ་དུས་ལས་གཡོལ་བ་མེད་པ་འཕགས་མཆོག་སྤྱན་རས་གཟིགས་ཞེས་འགྲོ་བ་ཀུན་གྱི་མགོན་དང་དཔུང་གཉེན་དམ་པ་དེ་དང་མཚུངས་པར་ཤོག
    །ཅེས་སྨོན་པའོ། ། ལྔ་པ་འཇུག་གི་མཛད་བྱང་ནི། ཞེས་གསུངས། དོན་ནི། རྒྱལ་སྲས་རྣམས་ཀྱི་ཉམས་ཀྱི་ལེན་སྙིང་པོར་དྲིལ་བའི་ལག་ལེན་སོ་བདུན་མ་ཞེས་པ་འདི་ཉིད་ཁུངས་གང་དུ་གཏུགས་པ་ཡིན་ཞེ་ན་བྱང་ཆུབ་སེམས་དཔའི་སྡེ་སྣོད་སྤྱི་དང་བྱང་ཆུབ་སེམས་དཔའི་སྤྱོད་པ་ལ་འཇུག་པ་སོགས་ལ་གཏུགས་ནས་བཏུས་པ་ཡིན་ནོ།
