  68: དེ་མཉམ་བཞག་སྐབས་ཀྱི་ཉམས་ལེན་ལྟ་བུ་རེད་ལ། ཆགས་ཡུལ་ལ་བདེན་ཞེན་སྤང་བ་ནི། ཞེས་གསུངས་ཏེ།
