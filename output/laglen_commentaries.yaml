  1: ༄༅། །རྒྱལ་བའི་སྲས་ཀྱི་ལག་ལེན་སོ་བདུན་མའི་འགྲེལ་ཆུང་གཞན་ཕན་འཇུག་སྒོ་ཞེས་བྱ་བཞུགས་སོ།
    ། རྩ་བ། རྒྱལ་སྲས་ཐོགས་མེད། འགྲེལ་པ། སངས་རྒྱས་མཉན་པ། མཆོད་པར་བརྗོད་པ། ཞེས་པ་སྟེ།
    ན་མོ་ནི། ཕྱག་འཚལ་ལོ། ལོ་ཀི་ཤྭ་ར་ཡ་ནི་འཇིག་རྟེན་དབང་ཕྱུག་ཡིན་པས་འཇིག་རྟེན་དབང་ཕྱུག་ལ་ཕྱག་འཚལ་ལོ་ཞེས་པའི་དོན་ཡིན།
    དེ་ཡང་བླ་མ་དང་སྤྱན་རས་གཟིགས་གཉིས་སུ་མེད་པ་ལ་ཕྱག་འཚལ་དགོས་པས། གཉིས་སུ་མེད་པའི་ཚུལ་ནི་བླ་མ་དང་སྤྱན་རས་གཟིགས་སོ་སོར་ཡོད་པ་ལྟ་བུ་མ་ཡིན་པར་ངོ་བོ་ནི་རང་གི་རྩ་བའི་བླ་མ་ཡིན་པ་ལ་རྣམ་པ་ནི་སྤྱན་རས་གཟིགས་སུ་སྒོམ།
    ཡང་ན་ངོ་བོ་ནི་སྤྱན་རས་གཟིགས་ཡིན་པ་ལ་རྣམ་པ་ནི་རང་གི་རྩ་བའི་བླ་མར་སྒོམ་དགོས་སོ།
    ། བླ་མ་དང་སྤྱན་རས་གཟིགས་ལ་ཕྱག་འཚལ་དགོས་པའི་རྒྱུ་མཚན་རྣམ་པ་གཉིས་ལས་དང་པོ་ནི་རང་གི་རྩ་བའི་བླ་མ་དང་འཕགས་པ་སྤྱན་རས་གཟིགས་གཉིས་སུ་མེད་པ་གང་གིས་ཞེས་བརྗོད་ཀྱང་རུང༌།
    ཡང་ན་སྤྱན་རས་གཟིགས་བྱེ་བྲག་པ་ལ་སྦྱར་ནས་འཕགས་པ་སྤྱན་རས་གཟིགས་གང་གིས་བདེན་པ་གཉིས་ཀྱིས་བསྡུས་པའི་ཆོས་ཐམས་ཅད་དོན་དམ་པར་འགྲོ་འོང་ལ་སོགས་པ་དང་བྲལ་བའི་སྟོང་པ་ཉིད་ཡིན་པ་ལ་ཡིན་པར་མངོན་སུམ་དུ་གཟིགས་པ་ཡིན།
    དེ་ཡང་རྗེ་བཙུན་མི་ལས། དོན་དམ་བདེན་པའི་དབང་དུ་ནི། །བགེགས་པས་སངས་རྒྱས་ཉིད་ཀྱང་མེད།
    །སྒོམ་པ་པོ་མེད་བསྒོམ་བྱ་མེད། །བགྲོད་བྱ་ས་དང་ལམ་ཡང་མེད། །འབྲས་བུ་སྐུ་དང་ཡེ་ཤེས་མེད།
